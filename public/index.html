<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Private Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      /* CSS will go here */
    </style>
  </head>
  <body>
    <div class="app-container">
      <div class="sidebar">
        <div class="sidebar-menu">
          <div class="menu-item active">Chats</div>
          <div class="menu-item">Contacts</div>
          <div class="menu-item">Settings</div>
        </div>
      </div>
      
      <div class="chat-container">
        <div class="messages" id="root">
          <div class="message received">
            <div class="message-content">Hey there! How's it going?</div>
            <div class="message-time">10:30 AM</div>
          </div>
          <div class="message sent">
            <div class="message-content">Pretty good! Working on the project.</div>
            <div class="message-time">10:31 AM</div>
          </div>
        </div>
        
        <div class="input-container">
          <input type="text" placeholder="Type a message..." />
          <button>Send</button>
        </div>
      </div>
    </div>
  </body>
</html>

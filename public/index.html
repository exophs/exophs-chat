<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Private Chat</title>
    <meta name="description" content="Secure private messaging" />
    <meta name="author" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/skeleton.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/ico" href="favicon.ico" />
    <script src="/dist/index.js" type="module" nonce="MzU0MjkwODYwMCw0Mjc3MDkzODg2"></script>
  </head>
  <body>
    <div class="chat-app">
      <!-- Tight sidebar pushed all the way left -->
      <div class="sidebar">
        <div class="sidebar-header">
          <h3>Chats</h3>
        </div>
        <div class="conversation-list">
          <div class="conversation active">General</div>
          <div class="conversation">Support</div>
          <div class="conversation">Team</div>
        </div>
      </div>
      
      <!-- Main content area -->
      <div class="main-content">
        <div class="messages" id="root">
          <!-- Messages will appear here -->
          <div class="message other">
            <div class="user">Alex</div>
            <div class="text">Hey there! How's it going?</div>
            <div class="timestamp">10:30 AM</div>
          </div>
          <div class="message user">
            <div class="text">Pretty good! Working on the project.</div>
            <div class="timestamp">10:31 AM</div>
          </div>
        </div>
        
        <!-- Input area at bottom -->
        <div class="input-area">
          <input type="text" placeholder="Type a message..." class="message-input" />
          <button class="send-button">Send</button>
        </div>
      </div>
    </div>
  </body>
</html>
